<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hyestargram</title>
    <link href="/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="head">hyestargram</div>
      <div class="dot">&#183;&#183;&#183;</div>
    </div>
    <div class="body">
      <hr />
      <div class="center">
        <div class="past">
          <img
            class="past1"
            src="./img/과거.JPG"
            style="margin: 5px"
            alt="어릴 적 사진"
          />
          <img
            class="past2"
            src="./img/과거_흥미.jpeg"
            style="margin: 5px"
            alt="어릴 적 흥미"
          />
          <img
            class="past3"
            src="./img/과거_꿈.jpeg"
            style="margin: 5px"
            alt="어릴 적 꿈"
          />
        </div>
        <div class="present">
          <img
            class="present1"
            src="./img/현재.JPG"
            style="margin: 5px"
            alt="지금 사진"
          />
          <img
            src="https://via.placeholder.com/150"
            style="margin: 5px"
            alt="지금 흥미"
          />
          <img
            src="https://via.placeholder.com/150"
            style="margin: 5px"
            alt="지금 꿈"
          />
        </div>
        <div class="future">
          <img
            src="https://via.placeholder.com/150"
            style="margin: 5px"
            alt="미래의 모습 상상"
          />
          <img
            src="https://via.placeholder.com/150"
            style="margin: 5px"
            alt="미래의 모습 상상"
          />
          <img
            src="https://via.placeholder.com/150"
            style="margin: 5px"
            alt="미래의 모습 상상"
          />
        </div>
      </div>
      <hr />
    </div>
    <div class="footer">
      <div class="like">❤️</div>
      <div class="write">💬</div>
      <div class="share">📤</div>
    </div>
    <div class="footer2">
      <div class="comment">&#64;likelion_bufs님 외 여러 명이 좋아합니다</div>
    </div>
  </body>
</html>
