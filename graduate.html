<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hyestargram</title>
    <link href="/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="head">hyestargram</div>
      <div class="dot">&#183;&#183;&#183;</div>
    </div>
    <div class="body">
      <hr />
      <div class="center">
        <div class="past">
          <img
            class="past1"
            src="./img/과거.JPG"
            style="margin: 5px"
            alt="어릴 적 사진"
          />
          <!-- <figcaption>
            나의 어린시절 사진
          </figcaption> -->
          <img
            class="past2"
            src="./img/과거_흥미.jpeg"
            style="margin: 5px"
            alt="어릴 적 흥미"
          />
          <!-- <figcaption>
            나의 어린시절 최애 애니
          </figcaption> -->
          <img
            class="past3"
            src="./img/과거_꿈.jpeg"
            style="margin: 5px"
            alt="어릴 적 꿈"
          />
          <!-- <figcaption>
            나의 어린시절 꿈
          </figcaption> -->
        </div>
        <div class="present">
          <img
            class="present1"
            src="./img/현재.JPG"
            style="margin: 5px"
            alt="지금 사진"
          />
          <!-- <figcaption>
            나의 지금 모습
          </figcaption> -->
          <img
            class="present2"
            src="./img/지금_흥미.jpg"
            style="margin: 5px"
            alt="지금 흥미"
          />
          <!-- <figcaption>
            나의 지금 흥미
          </figcaption> -->
          <img
            class="present3"
            src="./img/지금_흥미2.jpeg"
            style="margin: 5px"
            alt="지금 꿈"
          />
          <!-- <figcaption>
            나의 지금 꿈 선한 영향력을 펼치는 개발자!
          </figcaption> -->
        </div>
        <div class="future">
          <img
            class="future1"
            src="./img/coding.png"
            style="margin: 5px"
            alt="미래의 모습 상상"
          />
          <!-- <figcaption>
            나의 미래 모습 열심히 코드를 칠 예정
          </figcaption> -->
          <img
            class="future2"
            src="./img/future.jpeg"
            style="margin: 5px"
            alt="미래의 모습 상상"
          />
          <!-- <figcaption>
            나의 미래 모습인데.. 탈모인은 아님!
          </figcaption> -->
          <img
            class="future3"
            src="./img/future2.jpeg"
            style="margin: 5px"
            alt="미래의 모습 상상"
          />
          <!-- <figcaption>
            좋은 장소에서 개발하고 있을 나의 모습
          </figcaption> -->
        </div>
      </div>
      <hr />
    </div>
    <div class="footer">
      <div class="like">❤️</div>
      <div class="write">💬</div>
      <div class="share">📤</div>
    </div>
    <div class="footer2">
      <div class="like_comment">
        &#64;likelion_bufs님 외 여러 명이 좋아합니다.
        <hr />
      </div>
    </div>
    <div class="comment">
      <div class="comment1">&#64;hyeisfree 어릴 적 내 모습</div>
      <div class="comment2">&#64;hyeisfree 어릴 적 내 최애 애니</div>
      <div class="comment3">&#64;hyeisfree 어릴 적 내 꿈ㅋ</div>
      <div class="comment4">&#64;hyeisfree 현재 나</div>
      <div class="comment5">&#64;hyeisfree 현재 내 취미</div>
      <div class="comment6">&#64;hyeisfree 현재 내 관심사</div>
      <div class="comment7">&#64;hyeisfree 현재이자 미래의 모습</div>
      <div class="comment8">&#64;hyeisfree 미래의 모습..</div>
      <div class="comment9">&#64;hyeisfree 미래의 모습2</div>
    </div>
    <!-- 다음에는 시맨틱 태그를 사용하여 영역 나누기, 이미지에 호버를 줘서 이미지에 검은 배경이 올라오고, 검은 배경 위에 이미지에 대한 짧은 설명 넣기 -->
  </body>
</html>
