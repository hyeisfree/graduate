<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hyestargram</title>
    <link href="/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="head">&#127991; hyestargram</div>
      <div class="dot">&#183;&#183;&#183;</div>
    </div>
    <div class="body">
      <hr />
      <div class="center">
        <div class="past">
          <div class="image-container">
            <img
              class="past1"
              src="./img/과거.JPG"
              style="margin: 5px"
              alt="어릴 적 사진"
            />
            <div class="caption">어린 모습의 나</div>
          </div>
          <div class="image-container">
            <img
              class="past2"
              src="./img/과거_흥미.jpeg"
              style="margin: 5px"
              alt="어릴 적 흥미"
            />
            <div class="caption">좋아했었던 만화</div>
          </div>
          <div class="image-container">
            <img
              class="past3"
              src="./img/과거_꿈.jpeg"
              style="margin: 5px"
              alt="어릴 적 꿈"
            />
            <div class="caption">나의 어린시절 꿈</div>
          </div>
        </div>
        <div class="present">
          <div class="image-container">
            <img
              class="present1"
              src="./img/현재.JPG"
              style="margin: 5px"
              alt="지금 사진"
            />
            <div class="caption">지금의 내 모습</div>
          </div>
          <div class="image-container">
            <img
              class="present2"
              src="./img/지금_흥미.jpg"
              style="margin: 5px"
              alt="지금 흥미"
            />
            <div class="caption">나의 현재 취미</div>
          </div>
          <div class="image-container">
            <img
              class="present3"
              src="./img/지금_흥미2.jpeg"
              style="margin: 5px"
              alt="지금 꿈"
            />
            <div class="caption">내 현재 관심사</div>
          </div>
        </div>
        <div class="future">
          <div class="image-container">
            <img
              class="future1"
              src="./img/coding.png"
              style="margin: 5px"
              alt="미래의 모습 상상"
            />
            <div class="caption">내 현재이자 미래</div>
          </div>
          <div class="image-container">
            <img
              class="future2"
              src="./img/future.jpeg"
              style="margin: 5px"
              alt="미래의 모습 상상"
            />
            <div class="caption">내 미래</div>
          </div>
          <div class="image-container">
            <img
              class="future3"
              src="./img/future2.jpeg"
              style="margin: 5px"
              alt="미래의 모습 상상"
            />
            <div class="caption">멋진 미래의 모습</div>
          </div>
        </div>
      </div>
      <hr />
    </div>
    <div class="footer">
      <div class="like">&#128157;</div>
      <div class="write">&#128172;</div>
      <div class="share">&#128237;</div>
    </div>
    <div class="footer2">
      <div class="like_comment">
        &#128140; likelion_bufs and others liked this post &#128152;
        <hr />
      </div>
    </div>
    <div class="comment">
      <div class="comment1">
        &#64;hyeisfree &#128302; i will tell you about my story &#128161;
      </div>
    </div>
  </body>
</html>
